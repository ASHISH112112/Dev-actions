name: Terraform
on:
  workflow_dispatch:
jobs:
  terraform:
    name: Terraform
    env:
      AWS_ACCESS_KEY: ${{ secrets.AWS_DEVOPS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEOPS_SECRET_ACCESS_KEY }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: terraform deploy
        run: |
          - terraform init
          - terraform plan
          - terraform apply
